<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
  <main class="page-container">
    <section class="cards-background-section-container">
      <div class="cards-background"></div>
      <div class="card-front-back">
        <div class="card-front">
          <img src="images/card-logo.svg" alt="" class="card-logo">
          <p class="card-number-card">0000 0000 0000 0000</p>
          <div class="name-expiry-date">
            <p class="cardholder-name-card">JANE APPLESEED</p>
            <p class="expiry-date-card">00/00</p>
          </div>
        </div>
        <div class="card-back"><p class="card-back-text">000</p></div>
      </div>
    </section>


    <section class="inputs-field-section-container">
      <div class="input-complete-state">
          <form class="input-fields-div front-page">
          <div class="cardholder-name-div">
            <label for="cardholder-name" class="labels">CARDHOLDER NAME</label>
            <input id="cardholder-name" type="text" placeholder="e.g. Jane Appleseed">
            <span class="error-message" id="cardholder-name-error"></span>
          </div>
          <div class="card-number-div">
            <label for="card-number" class="labels">CARD NUMBER</label>
            <input id="card-number" type="tel" placeholder="e.g. 1234 5678 9123 0000" maxlength="16" >
            <span class="error-message" id="card-number-error"></span>
          </div>
          <div class="expiry-date-cvc-container">
            <div class="expiry-date-div">
              <label for="expiry-date" class="labels">EXP. DATE (MM/YY)</label>
              <div class="expiry-date-inputs">
                <input id="expiry-date" type="text" placeholder="MM" maxlength="2" min="01" max="12">
                <input id="expiry-date" type="text" placeholder="YY" maxlength="2" >
              </div>
              <span class="error-message" id="expiry-date-error"></span>
            </div>
            <div class="cvc-number-div">
              <label for="cvc-number" class="labels">CVC</label>
              <input id="cvc-number" type="text" placeholder="e.g. 123" maxlength="3">
              <span class="error-message" id="cvc-number-error"></span>
            </div>
          </div>
          <div class="confirm-button-container">
            <button id="confirm-button">Confirm</button>
          </div>
        </form>
  <!-- Completed state start -->
        <div class="complete-state back-page">
          <img src="images/icon-complete.svg" alt="icon-complete">
          <h2 class="complete-state-header-msg">Thank you!</h2>
          <p class="complete-state-content-msg">We've added your card details</p>
          <button id="continue-button">Continue</button>
        </div>
      </div>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
